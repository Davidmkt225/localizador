        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;

            width: 80%;

            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #E4002B; /* Rojo */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 10px;
            text-align: center;
            vertical-align: middle;
        }

        td {
            border: 2px solid #ddd;
        }

            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

            border: 5px solid #FFD700; /* Amarillo */

        img {
            border: 5px solid #0033A0; /* Azul */
        }
    </style>
