<title>Tabla 4x4 con Imágenes</title>
<style>
    table {
        border-collapse: collapse; /* Combina bordes adyacentes */
        width: 100%; /* Ajusta la tabla al ancho de la página */
    }
    td {
        border: 1px solid #ddd; /* Añade un borde a las celdas */
        padding: 10px; /* Añade espacio dentro de las celdas */
        text-align: center; /* Centra el contenido en las celdas */
    }
    img {
        max-width: 100%; /* Ajusta la imagen al ancho de la celda */
        height: auto; /* Mantiene la proporción de la imagen */
    }
</style>
</head>
<body>
<h1>GNE 151  </h1>
<table>

</table>
