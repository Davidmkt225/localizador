<title>Tabla 4x4 con Imágenes</title>
<style>
    table {
        border-collapse: collapse; /* Combina bordes adyacentes */
        width: 100%; /* Ajusta la tabla al ancho de la página */
    }
    td {
        border: 1px solid #ddd; /* Añade un borde a las celdas */
        padding: 10px; /* Añade espacio dentro de las celdas */
        text-align: center; /* Centra el contenido en las celdas */
    }
    img {
        max-width: 100%; /* Ajusta la imagen al ancho de la celda */
        height: auto; /* Mantiene la proporción de la imagen */
    }
</style>
</head>
<body>
<h1>GNE 151  </h1>
<table>
    <tr>
       
        <td><img src="2.jpg" alt="100%"></td>
        <td><img src="3.jpg" alt="100%"></td>
        <td><img src="4.jpg" alt="100%"></td>

        
    </tr>
</table>

<style>
    .video-container {
        width: 940px; /* Ancho del video */
        height: 760px; /* Alto del video */
        margin: 0 auto; /* Centra el contenedor horizontalmente */
        background-color: #30bcebca; /* Fondo negro para el contenedor */
    }
    video {
        width: 100%; /* Ajusta el video al ancho del contenedor */
        height: 100%; /* Ajusta el video a la altura del contenedor */
        display: block; /* Elimina espacio debajo del video */
    }
</style>
</head>
 
<body>

    <div class="video-container">
        <video controls>
            <source src=".2.mp4" "50%">
            Tu navegador no soporta el elemento <code>video</code>.
        </video>
    </div>

    <div class="video-container">
        <video controls>
            <source src=".3.mp4" "50%" >
            Tu navegador no soporta el elemento <code>video</code>.
        </video>
    </div>



    
 
</body>
